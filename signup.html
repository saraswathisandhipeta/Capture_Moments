<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Moments | Sign Up</title>
    <style>
        /* Same styles as login.html with additional password requirements styling */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background:background url(background.jpg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background: #F4DCCB;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(196, 80, 80, 0.1);
            width: 90%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2rem;
            color: #5e0814; 
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .form-title {
            color: #080202; /* Dark gray */
            font-size: 1.5rem;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #13b7e0;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1);
        }

        .auth-btn {
            width: 100%;
            padding: 0.875rem;
            background: #d07575; 
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            background: #760e0e; 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.3);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
        }

        .auth-link {
            color: #57070a; /* Primary green color */
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        /* Flash messages styling */
        .flash-messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .flash {
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .flash.success {
            background: #d4edda;
            color: #152857;
            border: 1px solid #c3e6cb;
        }

        .flash.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .password-requirements {
            color: #6b7280;
            font-size: 0.875rem;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo"><span style="color:black">Capture</span>Moments</div>
            <h2 class="form-title">Create New Account</h2>
        </div>

        <form method="POST" action="{{ url_for('signup') }}">
            <div class="input-group">
                <input type="text" name="fullname" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <p class="password-requirements">
                Minimum 8 characters with at least one number
            </p>
            <button type="submit" class="auth-btn">Create Account</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}" class="auth-link">Sign In</a></p>
        </div>
    </div>
</body>
</html>
